<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Chatbot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 500px;
            height: 80vh;
            max-height: 700px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-content {
            flex: 1;
            text-align: center;
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .header p {
            font-size: 12px;
            opacity: 0.9;
        }

        .clear-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            padding: 8px 12px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .clear-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
        }

        .clear-btn:active {
            transform: scale(0.95);
        }

        .chat-box {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f5f5f5;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            animation: slideIn 0.3s ease-in-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .user-message {
            justify-content: flex-end;
        }

        .bot-message {
            justify-content: flex-start;
        }

        .message-text {
            max-width: 70%;
            padding: 12px 15px;
            border-radius: 10px;
            word-wrap: break-word;
            font-size: 14px;
            line-height: 1.4;
        }

        .user-message .message-text {
            background: #667eea;
            color: white;
            border-bottom-right-radius: 0;
        }

        .bot-message .message-text {
            background: white;
            color: #333;
            border: 1px solid #ddd;
            border-bottom-left-radius: 0;
        }

        .input-area {
            padding: 15px;
            background: white;
            border-top: 1px solid #ddd;
            display: flex;
            gap: 10px;
        }

        #messageInput {
            flex: 1;
            border: 1px solid #ddd;
            border-radius: 25px;
            padding: 12px 20px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s;
        }

        #messageInput:focus {
            border-color: #667eea;
        }

        #sendBtn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            cursor: pointer;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s;
        }

        #sendBtn:hover {
            transform: scale(1.05);
        }

        #sendBtn:active {
            transform: scale(0.95);
        }

        .help-text {
            font-size: 12px;
            color: #999;
            text-align: center;
            padding: 10px;
            border-top: 1px solid #eee;
        }

        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .typing-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: #667eea;
            animation: typeBlink 1.4s infinite;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typeBlink {

            0%,
            60%,
            100% {
                opacity: 0.4;
                transform: translateY(0);
            }

            30% {
                opacity: 1;
                transform: translateY(-6px);
            }
        }

        .typing-text {
            font-style: italic;
            color: #999;
            font-size: 13px;
        }

        /* Responsive */
        @media (max-width: 600px) {
            .container {
                height: 100vh;
                max-height: none;
                border-radius: 0;
            }

            .message-text {
                max-width: 85%;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <div></div>
            <div class="header-content">
                <h1>ü§ñ Simple Chatbot</h1>
                <p>Chat with AI - Ask anything!</p>
            </div>
            <button id="clearBtn" class="clear-btn">üóëÔ∏è Clear</button>
        </div>

        <div class="chat-box" id="chatBox"></div>

        <div class="input-area">
            <input type="text" id="messageInput"
                placeholder="Type a message... (e.g., 'hello', 'weather london', 'news python')" autocomplete="off">
            <button id="sendBtn">üì§</button>
        </div>

        <div class="help-text">
            üí° Commands: hello | weather [city] | news [topic] | time
        </div>
    </div>

    <script>
        const chatBox = document.getElementById('chatBox');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const clearBtn = document.getElementById('clearBtn');

        // Send message on button click
        sendBtn.addEventListener('click', sendMessage);

        // Send message on Enter key
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                sendMessage();
            }
        });

        // Clear chat on button click
        clearBtn.addEventListener('click', clearChat);

        function sendMessage() {
            const userInput = messageInput.value.trim();

            // Validate input
            if (!userInput) return;

            // Display user message immediately
            displayMessage(userInput, 'user');

            // Clear input box
            messageInput.value = '';
            messageInput.focus();

            // Show "Bot is typing..." indicator
            showTypingIndicator();

            // Send POST request to /chat
            fetch('/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ message: userInput })
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    // Remove loading message
                    removeLoadingMessage();

                    // Display bot response after fetch completes
                    if (data.response) {
                        displayMessage(data.response, 'bot');
                    } else if (data.error) {
                        displayMessage(`Error: ${data.error}`, 'bot');
                    }
                })
                .catch(error => {
                    // Handle errors gracefully
                    removeLoadingMessage();
                    console.error('Error:', error);
                    displayMessage('Sorry, an error occurred. Please try again.', 'bot');
                });
        }

        function clearChat() {
            // Send POST request to /clear
            fetch('/clear', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                }
            })
                .then(response => response.json())
                .then(data => {
                    // Clear chat UI
                    chatBox.innerHTML = '';
                    // Show greeting
                    displayMessage('üëã Hello! I\'m your chatbot. Ask me anything!', 'bot');
                })
                .catch(error => {
                    console.error('Error clearing chat:', error);
                    alert('Failed to clear chat. Please try again.');
                });
        }

        function removeLoadingMessage() {
            const typingMsg = chatBox.querySelector('.bot-typing-msg');
            if (typingMsg) {
                typingMsg.remove();
            }
        }

        function showTypingIndicator() {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message bot-message';
            messageDiv.classList.add('bot-typing-msg');

            messageDiv.innerHTML = `
                <div class="message-text">
                    <span class="typing-text">Bot is typing</span>
                    <div class="typing-indicator">
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                    </div>
                </div>
            `;

            chatBox.appendChild(messageDiv);
            // Auto-scroll to latest message
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function displayMessage(message, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}-message`;

            const textDiv = document.createElement('div');
            textDiv.className = 'message-text';
            textDiv.textContent = message;
            messageDiv.appendChild(textDiv);

            chatBox.appendChild(messageDiv);
            // Auto-scroll to latest message
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        // Initial greeting
        window.addEventListener('load', () => {
            displayMessage('üëã Hello! I\'m your chatbot. Ask me anything!', 'bot');
        });
    </script>
</body>

</html>
