<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Chatbot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 500px;
            height: 80vh;
            max-height: 700px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .header p {
            font-size: 12px;
            opacity: 0.9;
        }

        .chat-box {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f5f5f5;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            animation: slideIn 0.3s ease-in-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .user-message {
            justify-content: flex-end;
        }

        .bot-message {
            justify-content: flex-start;
        }

        .message-text {
            max-width: 70%;
            padding: 12px 15px;
            border-radius: 10px;
            word-wrap: break-word;
            font-size: 14px;
            line-height: 1.4;
        }

        .user-message .message-text {
            background: #667eea;
            color: white;
            border-bottom-right-radius: 0;
        }

        .bot-message .message-text {
            background: white;
            color: #333;
            border: 1px solid #ddd;
            border-bottom-left-radius: 0;
        }

        .input-area {
            padding: 15px;
            background: white;
            border-top: 1px solid #ddd;
            display: flex;
            gap: 10px;
        }

        #messageInput {
            flex: 1;
            border: 1px solid #ddd;
            border-radius: 25px;
            padding: 12px 20px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s;
        }

        #messageInput:focus {
            border-color: #667eea;
        }

        #sendBtn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            cursor: pointer;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s;
        }

        #sendBtn:hover {
            transform: scale(1.05);
        }

        #sendBtn:active {
            transform: scale(0.95);
        }

        .help-text {
            font-size: 12px;
            color: #999;
            text-align: center;
            padding: 10px;
            border-top: 1px solid #eee;
        }

        .loading {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #667eea;
            margin: 0 2px;
            animation: blink 1.4s infinite;
        }

        .loading:nth-child(2) {
            animation-delay: 0.2s;
        }

        .loading:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes blink {
            0%, 60%, 100% {
                opacity: 0.3;
            }
            30% {
                opacity: 1;
            }
        }

        /* Responsive */
        @media (max-width: 600px) {
            .container {
                height: 100vh;
                max-height: none;
                border-radius: 0;
            }

            .message-text {
                max-width: 85%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ¤– Simple Chatbot</h1>
            <p>Chat with AI - Ask anything!</p>
        </div>

        <div class="chat-box" id="chatBox"></div>

        <div class="input-area">
            <input 
                type="text" 
                id="messageInput" 
                placeholder="Type a message... (e.g., 'hello', 'weather london', 'news python')"
                autocomplete="off"
            >
            <button id="sendBtn">ðŸ“¤</button>
        </div>

        <div class="help-text">
            ðŸ’¡ Commands: hello | weather [city] | news [topic] | time
        </div>
    </div>

    <script>
        const chatBox = document.getElementById('chatBox');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');

        // Send message on button click
        sendBtn.addEventListener('click', sendMessage);

        // Send message on Enter key
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            // Display user message
            displayMessage(message, 'user');
            messageInput.value = '';

            // Show loading state
            displayMessage('...', 'bot-loading');

            // Send to backend
            fetch('/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ message: message })
            })
            .then(response => response.json())
            .then(data => {
                // Remove loading message
                const loadingMsg = chatBox.lastChild;
                if (loadingMsg && loadingMsg.classList.contains('bot-loading-msg')) {
                    loadingMsg.remove();
                }
                // Display bot response
                displayMessage(data.response, 'bot');
            })
            .catch(error => {
                const loadingMsg = chatBox.lastChild;
                if (loadingMsg && loadingMsg.classList.contains('bot-loading-msg')) {
                    loadingMsg.remove();
                }
                displayMessage('Sorry, an error occurred. Please try again.', 'bot');
                console.error('Error:', error);
            });
        }

        function displayMessage(message, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}-message`;

            if (sender === 'bot-loading') {
                messageDiv.classList.add('bot-loading-msg');
                messageDiv.innerHTML = `
                    <div class="message-text">
                        <div class="loading"></div>
                        <div class="loading"></div>
                        <div class="loading"></div>
                    </div>
                `;
            } else {
                const textDiv = document.createElement('div');
                textDiv.className = 'message-text';
                textDiv.textContent = message;
                messageDiv.appendChild(textDiv);
            }

            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        // Initial greeting
        window.addEventListener('load', () => {
            displayMessage('ðŸ‘‹ Hello! I\'m your chatbot. How can I help you today?', 'bot');
        });
    </script>
</body>
</html>
